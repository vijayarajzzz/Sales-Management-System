<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <!-- Logo Section -->
            <div>
                <img src="/static/images/logo2.jpg" alt="Logo" style="height: 80px;">
            </div>
            <!-- Search Form -->
            <div class="input-group" style="width: 300px;">
                <input type="text" class="form-control" placeholder="Search by item" id="searchQuery">
                <button class="btn btn-primary" id="searchButton">Search</button>
            </div>
        </div>
        
        <h1 class="text-center mb-4">Sales Management System</h1>
        <div class="card mb-4 p-4">
            <form id="customerForm">
                <input type="hidden" id="customerId" value="">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name" class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">No of purchase</label>
                        <input type="text" class="form-control" id="email" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="phone" class="form-label">Item code</label>
                        <input type="text" class="form-control" id="phone">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="address" class="form-label">Factory <address></address></label>
                        <input type="text" class="form-control" id="address">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
                <button type="button" class="btn btn-secondary" id="updateCustomer" style="display: none;">Update</button>
            </form>
        </div>
        <div class="table-responsive">
            <table class="table table-hover" id="customerTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Item Name</th>
                        <th>No of purchase</th>
                        <th>Item code</th>
                        <th>Factory</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be populated dynamically with JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="/static/js/scripts.js"></script>
</body>
</html>
